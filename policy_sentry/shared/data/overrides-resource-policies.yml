# this is an overrides file, essentially the same as the other one.
# the only difference is that we don't override some Permissions management actions like IAM or RAM
# The only "Permissions management" actions should be those that can modify resource based policies.


autoscaling:
    # AWS documentation lists this as Tagging
    Write:
        - createautoscalinggroup
acm-pca:
    # AWS documentation lists this as Tagging
    Write:
        - createcertificateauthority
apigateway:
    # AWS documentation lists this as "Write"
    Permissions management:
        - updaterestapipolicy
appmesh:
    # AWS documentation lists this as "Write"
    Tagging:
        - tagresource
        - untagresource
appsync:
    # AWS documentation lists this as Tagging
    Write:
        - creategraphqlapi
athena:
    # AWS documentation lists this as Tagging
    Write:
        - createworkgroup
backup:
    # AWS documentation lists this as "Write"
    Permissions management:
        - deletebackupvaultaccesspolicy
        - putbackupvaultaccesspolicy
cloudfront:
    # AWS documentation lists this as Tagging
    Write:
        - createdistributionwithtags
        - createstreamingdistributionwithtags
codebuild:
    # AWS documentation lists this as "Write"
    Write:
        - deleteresourcepolicy
        - putresourcepolicy
codepipeline:
    # AWS documentation lists these as "Tagging"
    Write:
        - createcustomactiontype
        - createpipeline
        - putwebhook
devicefarm:
    # AWS documentation lists this as "Tagging"
    Write:
        - createproject

ec2:
    Permissions management:
        - resetsnapshotattribute
        - createnetworkinterfacepermission
        - deletenetworkinterfacepermission
        - modifyvpcendpointservicepermissions

elasticfilesystem:
    # AWS documentation lists this as "Tagging"
    Write:
        - createfilesystem

elasticmapreduce:
    # AWS documentation lists these as "Tagging"
    Write:
        - createeditor
        - runjobflow
events:
    # AWS documentation lists this as "Tagging"
    Write:
        - putrule
glacier:
    # AWS documentation lists this as "Permissions management".
    # Although that is conceptually correct, this overrides file is singling out actions that correspond with resource based policies only.
    Write:
        - abortvaultlock
        - completevaultlock
        - initiatevaultlock
fsx:
    Write:
        - createbackup
        - createfilesystem
        - createfilesystemfrombackup
iam:
    # AWS Documentation lists the following actions as Permissions management.
    # While this is correct and they **should not** change it to Write, this overrides file
    # filters out IAM actions that do not deal with resource based policies specifically.
    Write:
#    Permissions management:
        - attachuserpolicy
        - createpolicy
        - createpolicyversion
        - deleteaccountpasswordpolicy
        - deletegrouppolicy
        - deletepolicy
        - deletepolicyversion
        - deleterolepermissionsboundary
        - deleterolepolicy
        - deleteuserpermissionsboundary
        - deleteuserpolicy
        - detachgrouppolicy
        - detachrolepolicy
        - detachuserpolicy
        - putgrouppolicy
        - putrolepermissionsboundary
        - putrolepolicy
        - putuserpermissionsboundary
        - putuserpolicy
        - setdefaultpolicyversion
# kms: We will keep kms grants here, as that is kind of a special case, where it could cause things to be exposed to the public, as it is an alternative to a resource policy.
iot:
    # AWS documentation lists these as "Tagging"
    Write:
        - createbillinggroup
        - createdynamicthinggroup
        - createscheduledaudit
        - createsecurityprofile
        - createthinggroup
        - createthingtype
        - deletethinggroup
        - deletethingtype
iotthingsgraph:
    # AWS documentation lists these as "Tagging"
    Write:
        - createsysteminstance
license-manager:
    # AWS documentation lists this as "Tagging"
    Write:
        - createlicenseconfiguration
lightsail:
    Write:
        - createcloudformationstack
logs:
    # AWS documentation lists this as "Write"
    Permissions management:
        - putresourcepolicy
        - deleteresourcepolicy
medialive:
    # AWS Documentation lists these as "Tagging"
    Write:
        - createchannel
        - createinput
        - createinputsecuritygroup
        - purchaseoffering
mobiletargeting:
    # AWS Documentation lists these as "Tagging"
    Write:
        - puteventstream
        - putevents
ram:
    Tagging:
        - tagresource
        - untagresource
rds:
    # these were all previously "Tagging"
    Write:
        - createdbcluster
        - createdbclusterparametergroup
        - createdbclustersnapshot
        - createdbinstance
        - createdbinstancereadreplica
        - createdbparametergroup
        - createdbsecuritygroup
        - createdbsnapshot
        - createdbsubnetgroup
        - createeventsubscription
        - createoptiongroup
resource-groups:
    Write:
        - creategroup
secretsmanager:
    # AWS documentation lists these as "Tagging"
    Write:
        - createsecret
ssm:
    # AWS documentation lists these as "Tagging"
    Write:
        - putparameter
        - putconfigurepackageresult
        - createdocument
        - createmaintenancewindow
        - createpatchbaseline
    # AWS documentation lists this as "Write"
    Permissions management:
        - modifydocumentpermission

states:
    Write:
        - createstatemachine
        - createactivity

xray:
    Read:
        - getencryptionconfig
